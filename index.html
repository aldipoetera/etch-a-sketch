<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="fullpage">
      <div class="header">
        <h1 class="logo">
          Etch-A-Sketch!
          <a href="https://github.com/aldipoetera/etch-a-sketch" style="display: block; font-size: 0.6em; text-decoration: none; color: gray;">
            <svg height="1rem" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="1rem" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                <path fill="gray" stroke="gray" d="M12 1C5.923 1 1 5.923 1 12c0 4.867 3.149 8.979 7.521 10.436.55.096.756-.233.756-.522 0-.262-.013-1.128-.013-2.049-2.764.509-3.479-.674-3.699-1.292-.124-.317-.66-1.293-1.127-1.554-.385-.207-.936-.715-.014-.729.866-.014 1.485.797 1.691 1.128.99 1.663 2.571 1.196 3.204.907.096-.715.385-1.196.701-1.471-2.448-.275-5.005-1.224-5.005-5.432 0-1.196.426-2.186 1.128-2.956-.111-.275-.496-1.402.11-2.915 0 0 .921-.288 3.024 1.128a10.193 10.193 0 0 1 2.75-.371c.936 0 1.871.123 2.75.371 2.104-1.43 3.025-1.128 3.025-1.128.605 1.513.221 2.64.111 2.915.701.77 1.127 1.747 1.127 2.956 0 4.222-2.571 5.157-5.019 5.432.399.344.743 1.004.743 2.035 0 1.471-.014 2.654-.014 3.025 0 .289.206.632.756.522C19.851 20.979 23 16.854 23 12c0-6.077-4.922-11-11-11Z"></path>
            </svg>
            aldipoetera
          </a>
        </h1>
        <div class="controls">
          <div class="colorControls">
            <div class="colorPick">
              <p>Change Color</p>
              <div class="pickRGBA">
                <input type="color" id="colorRGB">
                <input type="range" id="colorAlpha" min="0" max="1" value="1" step="0.01">
              </div>
              <div class="resetValue">
                <button id="resetColor">Reset Color</button>
                <span id="colorValidation">Your Color Here</span>
              </div>
            </div>
          </div>
          <div class="toggles">
            <p>Tools</p>
            <div class="rainbow">
              <input type="checkbox" id="rainbowEnable">
              <label for="rainbowEnable">Rainbow Brush</label>
            </div>
            <div class="eraser">
              <input type="checkbox" id="eraserEnable">
              <label for="eraserEnable">Eraser</label>
            </div>
          </div>
          <div class="sizeControls">
            <p>Canvas Size (Max 100)</p>
            <div>
              <input type="number" id="canvasSizeInput" min="1" max="100" value="16">
              <button id="clearCanvas">Clear Canvas</button>
            </div>
          </div>
        </div>
      </div>
      <div class="draw">
        <div class="canvas">

        </div>
        <div class="strokeSelector">
          <div class="previewStroke">

          </div>
          <div class="strokeControls">
            <button id="deleteStroke">Delete Stroke</button>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js" charset="utf-8"></script>
  </body>
</html>
